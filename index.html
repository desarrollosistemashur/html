</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistemas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="resumen.html">Resumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <h1 class="titulo">Listado de sistemas</h1>
        <h2>Revise el listado para editar las preferencias</h2>

        <div class="alert alert-warning">Puede editar los nombres o agregar nuevos sistemas</div>

        <table class="table">
            <tr>
                <th>Nombre del sistemas</th>
                <th>Cantidad de usuarios</th>
                <th>Nombre del cliente</th>
            </tr>
            <tr>
                <td>Liquidaciones</td>
                <td>10</td>
                <td>Dirección de personas</td>
            </tr>
            <tr>
                <td>Reclamos</td>
                <td>100</td>
                <td>Atención al vecino</td>
            </tr>
        </table>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nuevo nombre de sistema" />
            </div>
            <div class="col-3">
                <input type="number" class="col-3 form-control" placeholder="cantidad de usuarios" />
            </div>
            <div class="col-3">
                <input type="text" class="col-3 form-control" placeholder="Nuevo nombre del cliente" />
            </div>
            <button class="col-3 btn btn-primary">Nuevo sistema</button>
        </div>
    </div>
