<!DOCTYPE html>
<html lang="es">

<head>
    <title>Listado de sistemas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="index.js">
    </script>

</head>

<body onload="cargarSistemas()">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistemas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="resumen.html">Resumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Listado de sistemas</h1>
                <p class="col-md-8 fs-4">Revise el listado para editar las preferencias</p>
                <p class="col-md-8 fs-4">Puede editar los nombres o agregar nuevos sistemas</p>


            </div>
        </div>


        <h1 class="titulo"></h1>
        <h2></h2>


        <select class="form-control" id="orden" onchange="ordenar()">
            <option value="" disabled>Ordenar por...</option>
            <option value="nombre">Nombre</option>
            <option value="usuarios">Usuarios</option>
            <option value="cliente">cliente</option>
        </select>

        <table class="table" id="tabla">
            <tr>
                <th>Nombre del sistemas</th>
                <th>Cantidad de usuarios</th>
                <th>Nombre del cliente</th>
                <th></th>
            </tr>

        </table>
        <div class="row">
            <div class="col-3">
                <input id="nombre" type="text" class="form-control" placeholder="Nuevo nombre de sistema" />
            </div>
            <div class="col-3">
                <input id="usuarios" type="number" class="col-3 form-control" placeholder="cantidad de usuarios" />
            </div>
            <div class="col-3">
                <input id="cliente" type="text" class="col-3 form-control" placeholder="Nuevo nombre del cliente" />
            </div>
            <button class="col-3 btn btn-primary" onclick="agregarItem();" id="btnAgregar">Agregar</button>
        </div>
    </div>
</body>


</html>
