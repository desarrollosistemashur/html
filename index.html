<!DOCTYPE html>
<html lang="es">

<head>
    <title>Listado de sistemas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script>
        console.log('hola');

        var CantidadSistemas = 2;
        console.log(CantidadSistemas + ' sistemas existentes');

        for (var i = 0; i < 2; i++) {
            console.log(i)
        }



        sistemas = ['Liquidaciones', 'Reclamos'];

        for (var s of sistemas) {
            console.log(s);
        }

        for (var s = 0; s < sistemas.length; s++) {
            console.log(sistemas[s]);
        }

        sistemas.forEach(element => {
            console.log(element);
        });

        function actualizarControles() {
            var control = document.getElementById('tabla');
            console.log(control.childNodes[1]);
            var tr = control.childNodes[1].appendChild(document.createElement('tr'));
            tr.addEventListener('click', function() {
                for (var tr1 of control.childNodes[1].childNodes) {
                    tr1.className = '';
                }
                tr.className = 'table-primary';
            })




            var td = tr.appendChild(document.createElement('td'))

            td.innerText = sistemas[0]

            // control.childNodes[1].innerHTML = '<tr><td>' + sistemas[0] + '</td></tr>';

        }
    </script>

</head>

<body onload="actualizarControles()">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistemas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="resumen.html">Resumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <h1 class="titulo">Listado de sistemas</h1>
        <h2>Revise el listado para editar las preferencias</h2>

        <div class="alert alert-warning">Puede editar los nombres o agregar nuevos sistemas</div>

        <table class="table" id="tabla">
            <tr>
                <th>Nombre del sistemas</th>
                <th>Cantidad de usuarios</th>
                <th>Nombre del cliente</th>
            </tr>
            <tr>
                <td>Liquidaciones</td>
                <td>10</td>
                <td>Dirección de personas</td>
            </tr>
            <tr>
                <td>Reclamos</td>
                <td>100</td>
                <td>Atención al vecino</td>
            </tr>
        </table>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nuevo nombre de sistema" />
            </div>
            <div class="col-3">
                <input type="number" class="col-3 form-control" placeholder="cantidad de usuarios" />
            </div>
            <div class="col-3">
                <input type="text" class="col-3 form-control" placeholder="Nuevo nombre del cliente" />
            </div>
            <button type="button" onclick="actualizarControles()" class="col-3 btn btn-primary">Nuevo sistema</button>
        </div>
    </div>
</body>

</html>
