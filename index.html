<!DOCTYPE html>
<html lang="es">

<head>
    <title>Listado de sistemas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="scripts.js">
    </script>

</head>

<body onload="inicializarTabla()">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistemas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="resumen.html">Resumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Listado de sistemas</h1>
                <p class="col-md-8 fs-4">Utilizando funciones de javascript puede agregar, modificar y quitar sistemas de la lista
                </p>
            </div>
        </div>

        <h1 class="titulo"></h1>
        <h2></h2>

        <div>
            <table class="table" id="tabla">
            </table>
        </div>

        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" id="cSistema" placeholder="Nuevo nombre de sistema" />
            </div>
            <div class="col-3">
                <input type="number" class="col-3 form-control" id="cUsuarios" placeholder="cantidad de usuarios" />
            </div>
            <div class="col-3">
                <input type="text" class="col-3 form-control" id="cCliente" placeholder="Nuevo nombre del cliente" />
            </div>
            <button type="button" onclick="agregarSistema()" class="col-3 btn btn-primary" id="agregar">Agregar</button>
        </div>
        <div class="row mt-2 invisible" id="error">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <strong>Error</strong> Debe completar todos los campos
                </div>
            </div>

        </div>
    </div>
</body>

</html>
